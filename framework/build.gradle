apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.google.protobuf'

android {
    buildToolsVersion "29.0.3"
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29

        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }

        buildConfigField 'String', 'BASE_URL', '"https://fakeurl.fr/"'
        buildConfigField 'String', 'CAPTCHA_URL', '"https://fakeurl.fr/"'
        buildConfigField 'String', 'CERTIFICATE_SHA256', STOPCOVID_CERTIFICATE_SHA256
        buildConfigField 'String', 'URL_PATH', '"api/v1"'

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    protobuf {
        protoc {
            artifact = 'com.google.protobuf:protoc:3.11.1'
        }
        generateProtoTasks {
            all().each { task ->
                task.builtins {
                    java {
                        option "lite"
                    }
                }
            }
        }
    }
}

dependencies {
    implementation "androidx.annotation:annotation:1.1.0"

    def okhttp_version = "4.6.0"
    implementation "com.squareup.okhttp3:logging-interceptor:$okhttp_version"
    implementation "com.squareup.okhttp3:okhttp-tls:$okhttp_version"
    def retrofit_version = "2.8.1"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"
    api "com.squareup.retrofit2:retrofit:$retrofit_version"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.6'

    implementation 'com.jakewharton.timber:timber:4.7.1'
    implementation 'com.google.code.gson:gson:2.8.6'

    implementation 'com.google.protobuf:protobuf-javalite:3.11.1'

    implementation project(path: ':domain')
    implementation project(path: ':robert')
    api project(path: ':ble')

    androidTestImplementation "androidx.test:runner:1.2.0"
    androidTestImplementation "androidx.test:rules:1.2.0"
    androidTestImplementation "androidx.test.ext:truth:1.3.0-beta01"
    androidTestImplementation "com.squareup.okhttp3:mockwebserver:4.6.0"
    androidTestImplementation "org.apache.commons:commons-text:1.6"
}
