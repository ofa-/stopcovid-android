apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    buildTypes {
        debug {
            buildConfigField 'Boolean', 'USE_LOCAL_DATA', 'false'
            buildConfigField 'long', 'REFRESH_STRING_MIN_DURATION_MS', '10_000L'
        }
        release {
            buildConfigField 'Boolean', 'USE_LOCAL_DATA', 'false'
            buildConfigField 'long', 'REFRESH_STRING_MIN_DURATION_MS', '60_000L'
        }
    }
    defaultConfig {
        buildConfigField 'String', 'BASE_URL', '"https://app.stopcovid.gouv.fr"'
        buildConfigField 'String', 'SERVER_URL', 'BASE_URL+"/json/version-26/"'
        buildConfigField 'String', 'SERVER_CERTIFICATE_SHA256', '"sha256/sXQojvwsiyblrpMQIVRXGC5u7AgknzTJm+VIK1kQmD8="'
        buildConfigField 'String', 'CONFIG_JSON', '"config.json"'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions.jvmTarget = JavaVersion.VERSION_1_8.toString()
    kotlinOptions.freeCompilerArgs += "-Xopt-in=kotlin.RequiresOptIn"

    buildFeatures.viewBinding = true
}

dependencies {
    api 'androidx.appcompat:appcompat:_'
    api 'androidx.constraintlayout:constraintlayout:_'
    api 'androidx.core:core-ktx:_'
    api 'androidx.lifecycle:lifecycle-extensions:_'
    api 'androidx.lifecycle:lifecycle-viewmodel-ktx:_'
    api 'androidx.lifecycle:lifecycle-livedata-ktx:_'
    api "androidx.lifecycle:lifecycle-viewmodel-savedstate:_"
    api "androidx.navigation:navigation-fragment-ktx:_"
    api "androidx.navigation:navigation-ui-ktx:_"
    api 'androidx.preference:preference-ktx:_'
    api 'androidx.recyclerview:recyclerview:_'
    api 'androidx.emoji:emoji-appcompat:_'
    api 'androidx.emoji:emoji-bundled:_'

    api 'com.google.android.material:material:_'
    api 'com.google.code.gson:gson:_'

    api 'com.jakewharton.timber:timber:_'

    api 'com.mikepenz:fastadapter:_'
    api 'com.mikepenz:fastadapter-extensions-binding:_'
    api 'com.mikepenz:fastadapter-extensions-utils:_'

    implementation 'com.squareup.okhttp3:logging-interceptor:_'
    implementation "com.squareup.okhttp3:okhttp-tls:_"
    implementation "com.squareup.retrofit2:converter-gson:_"
    api "com.squareup.retrofit2:retrofit:_"

    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:_"
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:_'

    implementation project(path: ':robert')
}
